{% extends 'base.html'%}

{% load static %}

{% block content %}
      <!-- Expertise Section -->
    <section class="py-5" id="expertise">
        <div class="container">
            <h2 class="text-center mb-5">Technical Expertise</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <i class="fas fa-network-wired tech-icon"></i>
                            </div>
                            <h3 class="h5 text-center">Network Management</h3>
                            <div class="mt-3">
                                <div class="mb-2 d-flex justify-content-between">
                                    <span>Network Configuration</span>
                                </div>
                                <div class="progress skill-progress">
                                    <div class="progress-bar bg-primary" style="width: 95%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <i class="fas fa-shield-alt tech-icon"></i>
                            </div>
                            <h3 class="h5 text-center">Security Management</h3>
                            <div class="mt-3">
                                <div class="mb-2 d-flex justify-content-between">
                                    <span>Cybersecurity</span>
                                </div>
                                <div class="progress skill-progress">
                                    <div class="progress-bar bg-primary" style="width: 90%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="text-center mb-3">
                                <i class="fas fa-server tech-icon"></i>
                            </div>
                            <h3 class="h5 text-center">System Administration</h3>
                            <div class="mt-3">
                                <div class="mb-2 d-flex justify-content-between">
                                    <span>Server Management</span>
                                </div>
                                <div class="progress skill-progress">
                                    <div class="progress-bar bg-primary" style="width: 92%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





{% endblock %}
